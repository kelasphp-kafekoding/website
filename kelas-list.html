<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelas - Kafekoding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --text: #0a0e27;
        --text-light: #4b5563;
        --border: #e5e7eb;
      }

      body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e0f2fe 100%);
        min-height: 100vh;
        font-family: inherit;
      }

      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      navbar {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 20px 40px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
        border-bottom: 1px solid rgba(10, 14, 39, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8em;
        font-weight: 700;
        color: #0a0e27;
      }

      .logo a {
        text-decoration: none;
        color: #0a0e27;
        cursor: pointer;
      }

      .nav-menu {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      .nav-menu a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .nav-menu a:hover {
        color: #0a0e27;
      }

      .nav-menu a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #0a0e27;
        transition: width 0.3s ease;
      }

      .nav-menu a:hover::after {
        width: 100%;
      }

      .kelas-container {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 20px;
        width: 100%;
      }

      .kelas-section h1 {
        font-size: 2.8em;
        color: var(--text);
        text-align: center;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .kelas-subtitle {
        text-align: center;
        color: var(--text-light);
        font-size: 1.1em;
        margin-bottom: 50px;
      }

      .kelas-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
      }

      .kelas-card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border-top: 4px solid #0a0e27;
        cursor: pointer;
      }

      .kelas-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      }

      .kelas-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .level-badge {
        font-size: 0.85em;
        padding: 6px 14px;
        border-radius: 20px;
        font-weight: 600;
      }

      .level-pemula {
        background: #dcfce7;
        color: #166534;
      }

      .level-menengah {
        background: #fef3c7;
        color: #92400e;
      }

      .level-mahir {
        background: #fee2e2;
        color: #991b1b;
      }

      .durasi {
        font-size: 0.9em;
        color: #6b7280;
        font-weight: 500;
      }

      .kelas-nama {
        font-size: 1.5em;
        color: #0a0e27;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .kelas-desc {
        color: #6b7280;
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .kelas-topik {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .topik-label {
        font-weight: 600;
        color: #0a0e27;
      }

      .topik-text {
        color: #6b7280;
        font-size: 0.95em;
      }

      .btn-daftar {
        width: 100%;
        padding: 12px 20px;
        background: #0a0e27;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-daftar:hover {
        background: #1a1f3a;
        transform: scale(1.02);
      }

      @media (max-width: 768px) {
        navbar {
          flex-direction: column;
          gap: 15px;
          padding: 15px 20px;
        }

        .nav-menu {
          gap: 15px;
          flex-wrap: wrap;
          justify-content: center;
        }

        .kelas-section h1 {
          font-size: 2em;
        }

        .kelas-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/kelas-list.js"></script>
  </body>
</html>
