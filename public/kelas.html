<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelas - Kafekoding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --text: #0a0e27;
        --text-light: #4b5563;
        --border: #e5e7eb;
      }

      body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e0f2fe 100%);
        min-height: 100vh;
        font-family: inherit;
      }

      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      navbar {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 20px 40px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
        border-bottom: 1px solid rgba(10, 14, 39, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8em;
        font-weight: 700;
        color: #0a0e27;
      }

      .logo a {
        text-decoration: none;
        color: #0a0e27;
        cursor: pointer;
      }

      .nav-menu {
        display: flex;
        gap: 30px;
        list-style: none;
      }

      .nav-menu a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .nav-menu a:hover {
        color: #0a0e27;
      }

      .nav-menu a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #0a0e27;
        transition: width 0.3s ease;
      }

      .nav-menu a:hover::after {
        width: 100%;
      }

      .container {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 20px;
        width: 100%;
      }

      h1 {
        font-size: 2.5em;
        color: var(--text);
        margin-bottom: 15px;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: var(--text-light);
        font-size: 1.1em;
        margin-bottom: 50px;
      }

      .kelas-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        cursor: pointer;
        border-top: 4px solid #0a0e27;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      }

      .card-tag {
        display: inline-block;
        background: #f3f4f6;
        color: #0a0e27;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 0.8em;
        font-weight: 600;
        margin-bottom: 10px;
        width: fit-content;
      }

      .card-title {
        font-size: 1.3em;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .card-desc {
        color: var(--text-light);
        font-size: 0.95em;
        margin-bottom: 15px;
        flex-grow: 1;
        line-height: 1.5;
      }

      .card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85em;
        color: var(--text-light);
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #f3f4f6;
      }

      .card-author {
        font-weight: 500;
      }

      .card-date {
        color: #9ca3af;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-light);
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #dc2626;
        background: #fee2e2;
        border-radius: 12px;
      }

      .back-button {
        display: inline-block;
        margin-bottom: 30px;
        padding: 10px 20px;
        background: #f3f4f6;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        color: var(--text);
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: #e5e7eb;
      }

      @media (max-width: 768px) {
        navbar {
          flex-direction: column;
          gap: 15px;
          padding: 15px 20px;
        }

        .nav-menu {
          gap: 15px;
          flex-wrap: wrap;
          justify-content: center;
        }

        h1 {
          font-size: 1.8em;
        }

        .kelas-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="../src/kelas-medium.js"></script>
  </body>
</html>
