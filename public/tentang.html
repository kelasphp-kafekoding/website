<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang - Kafekoding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #ffffff;
        --secondary: #3b82f6;
        --accent: #8b5cf6;
        --text: #0a0e27;
        --text-light: #4b5563;
        --border: #e5e7eb;
        --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --max-width: 1200px;
      }

      html, body {
        height: 100%;
      }

      body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e0f2fe 100%);
        min-height: 100vh;
        font-family: var(--font-sans);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #tsparticles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        z-index: 2;
      }

      navbar {
        position: relative;
        z-index: 3;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 14px 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        box-shadow: 0 6px 24px rgba(10, 14, 39, 0.06);
        border-bottom: 1px solid rgba(10, 14, 39, 0.06);
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }

      .logo-img {
        height: 45px;
        width: auto;
        object-fit: contain;
      }

      .logo-text {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .logo-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--text);
        letter-spacing: -0.02em;
        line-height: 1;
      }

      .logo-subtitle {
        font-size: 0.75rem;
        color: var(--text-light);
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .nav-menu {
        display: flex;
        gap: 28px;
        list-style: none;
        align-items: center;
        margin-left: auto;
      }

      .nav-menu li {
        width: auto;
      }

      .nav-menu a {
        text-decoration: none;
        color: var(--text);
        font-weight: 600;
        transition: all 0.25s ease;
        position: relative;
        padding: 6px 0;
        display: inline-block;
      }

      .nav-menu a:hover {
        color: #0a0e27;
        transform: translateY(-2px);
      }

      .nav-menu a::after {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--text);
        transition: width 0.25s ease;
      }

      .nav-menu a:hover::after {
        width: 100%;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        background: none;
        border: none;
        cursor: pointer;
        padding: 6px;
        gap: 4px;
        width: 24px;
        flex-shrink: 0;
      }

      .hamburger span {
        width: 24px;
        height: 2.5px;
        background: var(--text);
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(6px, 8px);
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -8px);
      }

      .coming-soon-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
        text-align: center;
        position: relative;
        z-index: 1;
        min-height: calc(100vh - 90px);
      }

      .coming-soon-content h1 {
        font-size: clamp(2rem, 5vw + 1rem, 4.5rem);
        color: var(--text);
        margin-bottom: 24px;
        font-weight: 800;
        letter-spacing: -0.02em;
        animation: slideIn 0.8s ease-out both;
      }

      .coming-soon-content p {
        font-size: clamp(1rem, 1.2vw + 0.8rem, 1.25rem);
        color: var(--text-light);
        margin-bottom: 36px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1s ease-out 0.15s both;
      }

      .coming-soon-content a {
        display: inline-block;
        background: var(--text);
        color: var(--primary);
        padding: 14px 36px;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 700;
        transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
        box-shadow: 0 10px 30px rgba(10, 14, 39, 0.18);
        animation: scaleIn 0.9s ease-out 0.25s both;
      }

      .coming-soon-content a:hover {
        transform: translateY(-4px);
        box-shadow: 0 14px 40px rgba(10, 14, 39, 0.25);
        background: #111423;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-24px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.92); }
        to   { opacity: 1; transform: scale(1); }
      }

      @media (max-width: 768px) {
        navbar {
          position: relative;
          padding: 12px 16px;
          gap: 12px;
          flex-wrap: wrap;
        }

        .logo-container {
          gap: 8px;
          order: 2;
        }

        .logo-img {
          height: 38px;
        }

        .logo-title {
          font-size: 0.95rem;
        }

        .logo-subtitle {
          font-size: 0.6rem;
        }

        .hamburger {
          display: flex;
          order: 1;
        }

        .nav-menu {
          order: 3;
          width: 100%;
          display: none;
          flex-direction: column;
          gap: 8px;
          padding: 12px 0 0 0;
          margin-left: 0;
          border-top: 1px solid rgba(10, 14, 39, 0.06);
          background: transparent;
        }

        .nav-menu.active {
          display: flex;
        }

        .nav-menu li {
          width: 100%;
        }

        .nav-menu a {
          font-size: 0.9rem;
          padding: 10px 8px;
          display: block;
        }

        .nav-menu a:hover {
          background: rgba(10, 14, 39, 0.05);
          border-radius: 6px;
        }

        .nav-menu a::after {
          display: none;
        }

        .coming-soon-section {
          padding: 40px 14px;
        }

        .coming-soon-content h1 {
          font-size: clamp(1.5rem, 4vw, 3rem);
        }

        .coming-soon-content p {
          font-size: clamp(0.9rem, 2vw, 1rem);
        }
      }

      @media (max-width: 480px) {
        #app {
          margin-left: 0;
        }

        navbar {
          width: 70vw;
          max-width: 250px;
          padding: 20px 15px;
          gap: 30px;
        }

        .logo-img {
          height: 35px;
        }

        .logo-title {
          font-size: 0.95rem;
        }

        .logo-subtitle {
          font-size: 0.6rem;
        }

        .hamburger {
          position: fixed;
          top: 16px;
          left: 16px;
        }

        .nav-menu {
          gap: 12px;
          margin-top: auto;
        }

        .nav-menu a {
          font-size: 0.85rem;
          display: block;
          padding: 10px 10px;
        }

        .coming-soon-section {
          padding: 30px 12px;
          padding-top: 60px;
          min-height: 70vh;
        }

        .coming-soon-content h1 {
          font-size: clamp(1.3rem, 5vw, 2.5rem);
          margin-bottom: 12px;
        }

        .coming-soon-content p {
          font-size: clamp(0.8rem, 2.5vw, 0.95rem);
          margin-bottom: 24px;
        }

        .coming-soon-content a {
          padding: 10px 24px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="tsparticles"></div>
    <div id="app">
      <navbar>
        <div class="logo-container">
          <img src="/icons/kk.png" alt="Kafekoding" class="logo-img">
          <div class="logo-text">
            <div class="logo-title">Kafekoding</div>
            <div class="logo-subtitle">Kelas PHP</div>
          </div>
        </div>
        <button class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="/">Home</a></li>
          <li><a href="/tentang.html">Tentang</a></li>
          <li><a href="/kontak.html">Kontak</a></li>
        </ul>
      </navbar>

      <section class="coming-soon-section">
        <div class="coming-soon-content">
          <h1>Tentang Kafekoding</h1>
          <p>Halaman ini sedang dalam tahap pengembangan. Kami akan segera berbagi cerita dan misi kami kepada Anda.</p>
          <a href="/">Kembali ke Home</a>
        </div>
      </section>
    </div>
    <script>
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');

      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburger.classList.toggle('active');
      });

      navMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navMenu.classList.remove('active');
          hamburger.classList.remove('active');
        });
      });
    </script>
  </body>
</html>
