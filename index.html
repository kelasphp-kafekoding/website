<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kelas PHP Kafekoding - Belajar PHP dengan cara yang menyenangkan dan interaktif" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preconnect untuk external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/icons/kk.png" as="image" />
    
    <title>Kelas PHP - Kafekoding</title>
    
    <!-- Font Awesome - lazy load -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" /></noscript>
  </head>
  <body>
    <div id="tsparticles"></div>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
    
    <!-- Lazy load non-critical scripts -->
    <script>
      // Load SweetAlert2 only when needed
      window.loadSwal = function() {
        if (!window.Swal) {
          var s = document.createElement('script');
          s.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11';
          s.crossOrigin = 'anonymous';
          document.head.appendChild(s);
        }
      };
      // Load reCAPTCHA when form is visible
      function loadRecaptcha() {
        if (!document.querySelector('script[src*="recaptcha"]')) {
          var s = document.createElement('script');
          s.src = 'https://www.google.com/recaptcha/api.js';
          s.async = true;
          document.head.appendChild(s);
        }
      }
      // Intersection Observer for lazy loading
      if ('IntersectionObserver' in window) {
        var observer = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              loadRecaptcha();
              window.loadSwal();
              observer.disconnect();
            }
          });
        }, { rootMargin: '200px' });
        setTimeout(function() {
          var form = document.getElementById('comment-form');
          if (form) observer.observe(form);
        }, 1000);
      } else {
        loadRecaptcha();
        window.loadSwal();
      }
    </script>
  </body>
</html>
